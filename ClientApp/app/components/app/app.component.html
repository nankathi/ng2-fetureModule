<div fxLayout="column" fxLayoutAlign="start stretch">

    <md-toolbar color="primary" class="mat-elevation-z5 app-toolbar">
        <button md-button (click)="sidenav.toggle()">
            <md-icon>menu</md-icon>
        </button>
        <span>{{title}}</span>
    </md-toolbar>

</div>
<md-sidenav-container>
    <!--<nav-menu></nav-menu>-->
    <md-sidenav #sidenav mode="side" opened class="app-sidenav">
        <md-nav-list>
            <a md-list-item [routerLink]="['/dashboard']" routerLinkActive="active">
                <span class='glyphicon glyphicon-dashboard'> Dashboard</span>
            </a>
            <a md-list-item [routerLink]="['/accessories']" routerLinkActive="active">
                <span class='glyphicon glyphicon-headphones'> Accessories</span>
            </a>
            <a md-list-item [routerLink]="['/bikes']" routerLinkActive="active">
                <span class='glyphicon glyphicon-education'> Bikes </span>
            </a>
            <a md-list-item [routerLink]="['/clothing']" routerLinkActive="active">
                <span class='glyphicon glyphicon-tags'> Clothing</span>
            </a>
            <a md-list-item [routerLink]="['/components']" routerLinkActive="active">
                <span class='glyphicon glyphicon-barcode'> Components</span>
            </a>
        </md-nav-list>
    </md-sidenav>
    <div class="app-content">
        <!--<md-card>-->
                <router-outlet></router-outlet>
        <!--</md-card>-->
    </div>
</md-sidenav-container>
